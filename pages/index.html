<head>

    <style>
        .mycontainer {
            display: flex;
            justify-content: center;
            align-items: center;

            height: 100vh;
            background-color: black;
            color: white;
            flex-direction: column;
        }

        .rowcontainer {
            display: flex;
            flex-direction: row;
        }

        img:hover {
            opacity: 0.5;
        }

        body {
            animation: fadeInAnimation ease 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

                        </div>
        </div>
